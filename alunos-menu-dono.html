  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    const list = document.querySelectorAll('.list');
    
    function activelink() {
        list.forEach((item) => item.classList.remove('active'));
        this.classList.add('active');
    }
    
    list.forEach((item) => item.addEventListener('click', activelink));
  

  
  </script>

<div class="container">
    <h1>Gestão de Alunos da Academia</h1>
 
    <!-- Barra de Pesquisa -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar por nome..." onkeyup="pesquisarAluno()" />
    </div>

    <ul id="lista-alunos">
        <li>
            <div class="aluno-info">
                <span>João da Silva</span>
                <span>Status: Ativo</span>
            </div>
            <div class="button-container">
                <button class="edit-button" onclick="editarAluno(1)">Editar</button>
                <button onclick="excluirAluno(1)">Excluir</button>
                <button class="whatsapp-button" onclick="contatarAluno('123456789')">WhatsApp</button>
                <!-- Botão para visualizar o contrato -->
                <button class="view-contract-button" onclick="visualizarContrato(1)">Visualizar Contrato</button>
            </div>
        </li>
        <!-- Outros alunos -->
    </ul>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Editar Aluno</h3>
            <input type="text" id="editNome" placeholder="Nome do aluno" />
            <input type="text" id="editPagamento" placeholder="Status de Pagamento" />
            <select id="editStatus">
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>
            <button onclick="salvarEdicao()">Salvar</button>
            <button onclick="fecharModal()">Cancelar</button>
        </div>
    </div>

    <!-- Modal para exibir o contrato assinado -->
    <div id="contractModal" class="modal">
        <div class="modal-content">
            <h3>Contrato Assinado</h3>
            <pre id="contractText"></pre> <!-- Aqui será exibido o contrato assinado -->
            <button onclick="fecharContractModal()">Fechar</button>
        </div>
    </div>
</div>

<script src="gestao.js"></script>


</body>
</html>
